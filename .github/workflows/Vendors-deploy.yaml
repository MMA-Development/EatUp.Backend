name: Deploy Vendors to Azure Container Apps

on:
  push:
    branches:
      - master
    paths:
      - 'EatUp.Vendors/**'

  workflow_dispatch:

jobs:
  build:
    permissions: write-all

    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push Docker image to GHCR
      run: |
        IMAGE_NAME=ghcr.io/mma-development/eatup-vendors:latest
        docker build -f EatUp.Vendors/Dockerfile -t $IMAGE_NAME .
        docker push $IMAGE_NAME

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Container Apps
      uses: azure/container-apps-deploy-action@v1
      with:
        resourceGroup: EatUp
        containerAppName: eatup-vendors
        containerAppEnvironment: EatUp
        imageToDeploy: ghcr.io/mma-development/eatup-vendors:latest
        registryUrl: ghcr.io
        registryUsername: ${{ github.actor }}
        registryPassword: ${{ secrets.GITHUB_TOKEN }}
        environmentVariables: |
            ConnectionStrings__DefaultConnection=${{ secrets.VENDOR_DATABASE }}
            VendorJwt__Secret=${{secrets.VENDORJWT__SECRET}}
            VendorJwt__Issuer=${{secrets.VENDORJWT__ISSUER}}}}
            VendorJwt__Audience=${{secrets.VENDORJWT__AUDIENCE}}
            UserJwt__Secret=${{secrets.USERJWT__SECRET}}
            UserJwt__Issuer=${{secrets.USERJWT__ISSUER}}
            UserJwt__Audience=${{secrets.USERJWT__AUDIENCE}}
